<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
    <h1>Albums</h1>
    <div class="row">
        <div class="col-md-4" th:each="song : ${songs}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${song.title}"></h5>
                    <p class="card-text" th:text="${song.artist.name}"></p>
                    <p class="card-text" th:text="${song.album.title}"></p>
                </div>
                <div class="card-footer text-center">
                    <form th:action="@{/songs/{songId}/like(songId=${song.id})}" method="post">
                        <input type="hidden" th:name="userName" th:value="${user.name}"/>
                        <button type="submit" class="btn btn-outline-primary">Like</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <form th:action="@{/songs/{songId}/unlike(songId=${song.id})}" method="post">
                        <input type="hidden" th:name="userName" th:value="${user.name}"/>
                        <button type="submit" class="btn btn-outline-primary">Unlike</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
