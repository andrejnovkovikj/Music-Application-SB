<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>User Profile</h2>
    <div class="mb-3">
        <strong>Username:</strong> <span th:text="${user.username}">Username</span>
    </div>
    <div class="mb-3">
        <strong>Email:</strong> <span th:text="${user.email}">Email</span>
    </div>
    <div class="mb-3">
        <strong>Role:</strong> <span th:text="${user.role}">Role</span>
    </div>
    <div class="mb-3">
        <strong>Premium:</strong> <span th:text="${user.premium} ? 'Yes' : 'No'">Premium</span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
